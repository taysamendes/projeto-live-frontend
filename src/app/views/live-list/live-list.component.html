<mat-tab-group class="tab">
    <mat-tab label="Realizadas">
        <div class="container">
            <div class="card-group" style="justify-content: center;">
                    <ng-container *ngFor="let live of livesPrevious">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{live.liveName}} - {{live.liveDate | date:"dd/MM/yyyy"}}</h5>
                                </div>
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" [src]="live.urlSafe"
                                        allowfullscreen></iframe>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">{{live.channelName}}</small>
                                </div>
                                <button type="button" class="btn btn-danger">Deletar</button>
                                <button type="button" class="btn btn-info">Atualizar</button>
                            </div>

                    </ng-container>
                </div>
        </div>
    </mat-tab>

            </div>
        </div>
    </mat-tab>


</mat-tab-group>
